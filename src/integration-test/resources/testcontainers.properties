# Testcontainers configuration for Docker connection
# This file helps Testcontainers find and connect to Docker

# If using Docker Desktop on macOS/Windows
docker.host=unix:///var/run/docker.sock

# If using Docker Desktop with socket binding
# docker.host=tcp://localhost:2375

# Ryuk container (used for cleanup) configuration
# Set to false if having issues with Ryuk
# ryuk.container.privileged=true

# Enable Testcontainers checks
checks.disable=false