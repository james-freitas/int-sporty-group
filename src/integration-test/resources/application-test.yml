spring:
  application:
    name: sports-betting-settlement-integration-test

  # H2 Database for integration tests
  datasource:
    url: jdbc:h2:mem:integrationtestdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  sql:
    init:
      mode: never

  # Kafka Configuration (overridden by Testcontainers)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    consumer:
      group-id: betting-settlement-integration-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.betting.settlement.dto"

    listener:
      ack-mode: manual
      concurrency: 1

application:
  kafka:
    topics:
      event-outcomes: event-outcomes-integration

  # Always mock RocketMQ in integration tests
  rocketmq:
    enabled: false

logging:
  level:
    root: INFO
    com.betting.settlement: DEBUG
    org.springframework.kafka: INFO
    org.testcontainers: INFO